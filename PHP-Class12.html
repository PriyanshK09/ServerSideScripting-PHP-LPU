<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP Form Validation Example</title>
    <style>
        #required {
            color: red;
        }
    </style>
</head>
<body>
    <h2>PHP Form Validation Example</h2>
    <p><span id="required"> * required field</span></p>
    <form name="myForm" method="post" action="PHP-Class12.php">
        Name: <input type="text" name="name" value="<?php echo isset($name) ? $name : ''; ?>"> <span id="required"> *</span>
        <br><br>
        E-mail: <input type="text" name="email" value="<?php echo isset($email) ? $email : ''; ?>"> <span id="required"> *</span>
        <br><br>
        Website: <input type="text" name="website" value="<?php echo isset($website) ? $website : ''; ?>"> <span id="required"> *</span>
        <br><br>
        Comment: <textarea name="comment" rows="5" cols="40"><?php echo isset($comment) ? $comment : ''; ?></textarea>
        <br><br>
        Gender:
        <input type="radio" name="gender" value="female" <?php if (isset($gender) && $gender == "female") echo "checked"; ?>>Female
        <input type="radio" name="gender" value="male" <?php if (isset($gender) && $gender == "male") echo "checked"; ?>>Male
        <input type="radio" name="gender" value="other" <?php if (isset($gender) && $gender == "other") echo "checked"; ?>>Other <span id="required"> *</span>
        <br><br>
        <input type="submit" name="submit" value="Submit">
    </form>

    <?php if (isset($output)) : ?>
        <p><b>Your Input:</b></p>
        <span id="output"><?php echo $output; ?></span>
    <?php endif; ?>

    <?php if (!empty($errors)) : ?>
        <p><b>Errors:</b></p>
        <ul>
            <?php foreach ($errors as $error) : ?>
                <li><?php echo $error; ?></li>
            <?php endforeach; ?>
        </ul>
    <?php endif; ?>
</body>
</html>
